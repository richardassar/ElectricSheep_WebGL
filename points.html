<!DOCTYPE html>
<html>
	<body>
		<style>
			html, body, p {
				margin: 0;
				padding: 0;
			}

			canvas {
				position: absolute;
				left: 0px;
				top: 0px;
			}

			#overlay {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}

			#overlay p {
				color: red;
			}
		</style>

		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif

			varying vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;//vec4(1.0,1.0,1.0,0.125);
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			uniform sampler2D uTexSamp;

			varying vec4 vColor;

			/// COSH Function (Hyperbolic Cosine) http://machinesdontcare.wordpress.com/2008/03/10/glsl-cosh-sinh-tanh/
			float cosh(float val)
			{
				float tmp = exp(val);
				float cosH = (tmp + 1.0 / tmp) / 2.0;
				return cosH;
			}

			// TANH Function (Hyperbolic Tangent) http://machinesdontcare.wordpress.com/2008/03/10/glsl-cosh-sinh-tanh/
			float tanh(float val)
			{
				float tmp = exp(val);
				float tanH = (tmp - 1.0 / tmp) / (tmp + 1.0 / tmp);
				return tanH;
			}

			// SINH Function (Hyperbolic Sine) http://machinesdontcare.wordpress.com/2008/03/10/glsl-cosh-sinh-tanh/
			float sinh(float val)
			{
				float tmp = exp(val);
				float sinH = (tmp - 1.0 / tmp) / 2.0;
				return sinH;
			}

			const float PI = 3.141592;

			void main(void) {
				vColor = aVertexColor;
				gl_PointSize = 1.0;

				vec2 point = texture2D(uTexSamp, aVertexPosition.xy).rg;

				float r = length(point);
				float a = atan(point.x/point.y);
				float b = atan(point.y/point.x);

				//point = 1.0 / (r * r) * point;
				//point = exp(point.x - 1.0) * vec2(cos(3.14 * point.y), sin(3.14 * point.y));
				//point = vec2(cos(3.14 * point.x) * cosh(point.y), -sin(3.14 * point.x) * sinh(point.y));
				//point = vec2(sin(point.x), sin(point.y));
				//point = vec2(point.x * sin(r * r) - point.y * cos(r * r), point.x * cos(r * r) + point.y * sin(r * r));
				//point = 1.0 / r * vec2(cos(a) + sin(r), sin(a) - cos(r));
				//point = r * vec2(sin(a * r), -cos(a * r));
				//point = a / PI * vec2(sin(PI * r), cos(PI * r));
				//point = pow(r, sin(a)) * vec2(cos(a), sin(a));
				//point = 1.0 / r * vec2((point.x - point.y) * (point.x + point.y), 2.0 * point.x * point.y);

				point = vec2(sin(point.x)/cos(point.y), tan(point.y));


				gl_Position = vec4(point.xy, 0.0, 1.0);
			}
		</script>

		<canvas id="screen"></canvas>

		<div id="overlay">
			<p id="fps-counter"></p>
		</div>

		<script>
			(function() {
				window.requestAnimFrame = window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function(callback, element) { setTimeout(callback, 1000 / 60); };

				function initGL(canvas) {
					try {
						var gl = canvas.getContext("webgl", {antialias: false}) || canvas.getContext("experimental-webgl", {antialias: false});

						gl.viewportWidth = canvas.width;
						gl.viewportHeight = canvas.height;

						var ext = gl.getExtension("OES_texture_float");
					} catch(e) {

					} finally {
						if (!gl) {
							console.log("Could not initialise WebGL");
						}

						return gl;
					}
				}

				function getShader(gl, id) {
					var shaderScript = document.getElementById(id);

					if (!shaderScript) {
						return null;
					}

					var str = shaderScript.innerHTML;

					var shader;

					if (shaderScript.type == "x-shader/x-fragment") {
						shader = gl.createShader(gl.FRAGMENT_SHADER);
					} else if (shaderScript.type == "x-shader/x-vertex") {
						shader = gl.createShader(gl.VERTEX_SHADER);
					} else {
						return null;
					}

					gl.shaderSource(shader, str);
					gl.compileShader(shader);

					if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
						alert(gl.getShaderInfoLog(shader));
						return null;
					}

					return shader;
				}

				var cubeVertexPositionBuffer;
				var cubeVertexColorBuffer;
				var cubeVertexIndexBuffer;

				function initBuffers() {
					//
					cubeVertexPositionBuffer = gl.createBuffer();

					gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer);

					var vertices = [];
					var colours = [];

					var N = 1024;

					var r, g, b;

					r = g = b = 1;

					for(var x = 0; x < N; x++) {
						for(var y = 0; y < N; y++) {
							vertices.push(x / N, y / N);

							if(x == 0 || x == N - 1 || y == 0 || y == N - 1 || x == y) {
								r = 1;
								g = b = 0;
							} else {
								r = g = b = 1;
							}

							colours.push(1.0,1.0,1.0,1.0/8.0);
						}
					}

					gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

					cubeVertexPositionBuffer.itemSize = 2;
					cubeVertexPositionBuffer.numItems = N*N;

					gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

					//
					cubeVertexColorBuffer = gl.createBuffer();

					gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer);
					gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colours), gl.STATIC_DRAW);

					cubeVertexColorBuffer.itemSize = 4;
					cubeVertexColorBuffer.numItems = N*N;

					gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);
				}

				var shaderProgram;

				function initShaders() {
					var fragmentShader = getShader(gl, "shader-fs");
					var vertexShader = getShader(gl, "shader-vs");

					shaderProgram = gl.createProgram();

					gl.attachShader(shaderProgram, vertexShader);
					gl.attachShader(shaderProgram, fragmentShader);

					gl.linkProgram(shaderProgram);

					if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
						console.log("Could not initialise shaders");
					}

					gl.useProgram(shaderProgram);

					shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
					gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

					shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
					gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

					gl.uniform1i(gl.getUniformLocation(shaderProgram, "uTexSamp"), 0);
				}

				var texture;

				function initTextures() {
					texture = gl.createTexture();

					gl.activeTexture(gl.TEXTURE0);
					gl.bindTexture(gl.TEXTURE_2D, texture);

					var pixels = [], tSize = 512;

					for(var i = 0; i < tSize; i++) {
						for(var j = 0; j < tSize; j++) {
							pixels.push(
								-1 + 2 * Math.random(),
								-1 + 2 * Math.random(),
								0,
								0
							);
						}
					}

					gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, tSize, tSize, 0, gl.RGBA, gl.FLOAT, new Float32Array(pixels));

					gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
					gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
				}

				var fps = 0;
				var fpsCounterElement = document.getElementById("fps-counter");

				setInterval(function() {
					console.log(fps);

					fpsCounterElement.innerHTML = fps + " fps";

					fps = 0;
				}, 1000);


				function drawScene() {
					gl.clear(gl.COLOR_BUFFER_BIT);

					gl.drawArrays(gl.POINTS, 0, cubeVertexPositionBuffer.numItems);

					fps++;

					requestAnimFrame(drawScene);
				}

				var gl;
				var canvas;

			  	function main() {
					canvas = document.getElementById("screen");

					canvas.width = 512;
					canvas.height = 512;

					gl = initGL(canvas);

					gl.viewport(0, 0, canvas.width, canvas.height);

					initShaders();
					initBuffers();
					initTextures();

					gl.clearColor(0.0, 0.0, 0.0, 1.0);

				   	gl.enable(gl.BLEND);
					gl.blendFunc(gl.SRC_ALPHA, gl.ONE);


					drawScene();
				}

				main();
			})();
		</script>
	</body>
</html>
